    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const robot = $('#robot');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_M5_Seguridad_13_1.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], finalPagina, 1);
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function finalPagina(){
            const calificacion = 100;
            aplicacion.guardarCalificacion(calificacion);
            
            pararHablar();
        }
    </script>
