    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const d1 = $('#d1');
        const boton = $('#boton');
        const instrucciones = $('#instrucciones');
        const robot = $('#robot');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_M5_Seguridad_10_1.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_10_2.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_10_3.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function dialogo(){
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
            animacionEntrada(d1, 'izquierda-derecha', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function activarBoton(){
            pararHablar();
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                window.open('../infografia/info_PROSA_SEGURIDAD_M5_v2.pdf', '_blank');
                dejarParpadear(boton);
                aplicacion.terminaPantalla();
            }
        });

    </script>
