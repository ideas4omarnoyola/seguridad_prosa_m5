        const preguntas = [p1, p2, p3, p4, p5, p6, p7];
        const respuestasA = [r1_a, r2_a, r3_a, r4_a, r5_a, r6_a, r7_a];
        const respuestasB = [r1_b, r2_b, r3_b, r4_b, r5_b, r6_b, r7_b];
        const respuestasC = [r1_c, r2_c, r3_c, r4_c, r5_c, r6_c, r7_c];
        const rA = $('.rA');
        const rB = $('.rB');
        const rC =  $('.rC');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_M5_Seguridad_12_1.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_12_2.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_12_3.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_12_4.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_12_5.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_12_6.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_12_7.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        //Iniciar contenido de la página--------------------------------------
        function contarTiempo(){
            let minutos = 0;
            let segundos = 0;
            let min = '00'
            let seg = '00';
          
            cronometro = setInterval(function(){
              if(tiempo == '05:01'){
                  clearInterval(cronometro);
                  mal();
                  return;
              }

              if(segundos == 59){
                
                  minutos++; 
                  if(minutos<10){
                      min = `0${minutos}`;
                  }
                  else{
                      min = `${minutos}`;
                  }
              }

              segundos++;
    
              if(segundos<10){
                  seg = `0${segundos}`;
              }  
              else{

                  if(segundos == 60){
                    seg = '00';
                    segundos = 0;
                  }
                  else{
                    seg = `${segundos}`;
                  }
                  

              }
            
              tiempo = `${min}:${seg}`;
              contador.html(tiempo);
          }, 1000);

        } 

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo1, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(compu, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function dialogo1() {
            aplicacion.reproducirAudio(audio[1], dialogo2, 1);
            animacionEntrada(g1, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function dialogo2() {
            aplicacion.reproducirAudio(audio[2], dialogo3, 1);
            animacionSalida(g1, 'default', 1, 1);
            animacionEntrada(g2, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function dialogo3() {
            aplicacion.reproducirAudio(audio[3], iniciar, 1);
            animacionSalida(g2, 'default', 1, 1);
            animacionEntrada(g3, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function iniciar() {  
            pararHablar();
            parpadear(btnIniciar);
        }

        btnIniciar.click(function(){
            if(btnIniciar.css('cursor') == 'pointer'){
                dejarParpadear(btnIniciar)
                animacionSalida(compu, 'default', 1);
                animacionSalida(robot, 'default', 1, 0, true);
                animacionSalida(g3, 'default', 1);
                animacionSalida(btnIniciar, 'default', 1);
                introActividad();
            }
        });

        function introActividad() {
            aplicacion.reproducirAudio(audio[4], iniciarActividad, 1);
            animacionEntrada(instrucciones, 'default', 1, 1);
            animacionEntrada(reloj, 'default', 1, 1);
            animacionEntrada(contador, 'default', 1, 1);
        }

        function iniciarActividad (){
            setTimeout(()=>{
                contarTiempo(); 
            }, 3000);
            entradaPreguntas();
        }

        function entradaPreguntas() {  
            animacionEntrada(preguntas[indexPregunta], 'default', 1, 1);
            animacionEntrada(respuestasA[indexPregunta], 'derecha-izquierda', 1, 1.5);
            animacionEntrada(respuestasB[indexPregunta], 'derecha-izquierda', 1, 2);
            animacionEntrada(respuestasC[indexPregunta], 'derecha-izquierda', 1, 2.5);
        }

        rA.each(function(){
            $(this).click(function () {  
                  if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                  
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '952px',
                            'top': '289px'
                        });

                        audio[7].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '952px',
                            'top': '289px'
                        });

                        audio[8].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        rB.each(function(){
            $(this).click(function () {  
                  if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                  
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '952px',
                            'top': '368px'
                        });

                        audio[7].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '952px',
                            'top': '368px'
                        });

                        audio[8].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        rC.each(function(){
            $(this).click(function () {  
                  if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                  
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '952px',
                            'top': '438px'
                        });

                        audio[7].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '952px',
                            'top': '438px'
                        });

                        audio[8].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        function salidaPreguntas() {  
            animacionSalida(preguntas[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasA[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasB[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasC[indexPregunta], 'default', 1, .5);
            animacionSalida(paloma, 'default', 1, .5);
            animacionSalida(tache1, 'default', 1, .5);

            indexPregunta++;

            if(indexPregunta < totalPreguntas){
                respuestas.css('cursor', 'pointer');
                entradaPreguntas();
            }
            else{
                clearInterval(cronometro);
                evaluar();
            }
        }

        function evaluar() {
            animacionSalida(contador, 'default', 1);
            animacionSalida(reloj, 'default', 1);
            animacionSalida(instrucciones, 'default', 1);
            animacionEntrada(robot2, 'default', 1, 1);  
            if(aciertos == totalPreguntas){
                bien();
            }
            else{
                mal();
            }
        }

        function bien() {
            aplicacion.reproducirAudio(audio[5], finalPagina, 1);  
            animacionEntrada(retroBuena, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot2, 'i');
                hablar(robot2, 'i');
            }, 1000); 
        }

        function mal() {
            aplicacion.reproducirAudio(audio[6], volverIntentar, 1);  
            animacionEntrada(retroMala, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot2, 'i');
                hablar(robot2, 'i');
            }, 1000);  
        }

        function volverIntentar() {
            pararHablar();  
            parpadear(reiniciar);
        }

        reiniciar.click(function(){
            aplicacion.recargarPagina();
        });

        function finalPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
