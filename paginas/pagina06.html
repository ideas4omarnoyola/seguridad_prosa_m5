    <!-- Script de la página -->
    <script>

        // Variable--------------------------------s--------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const cerrar = $('#cerrar');
        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const img04 = $('#img04');          
        const robot = $('#robot');       
        const link = $('#link');       
        // Audios------------------------------------------------------
        const audio = [
          new Audio('../audios/Prosa_M5_Seguridad_06_1.mp3'),         
          new Audio('../audios/Prosa_M5_Seguridad_06_2.mp3'),         
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.activarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 1);
            animacionEntrada(titulo, 'izquierda-derecha', 1, 0);
            animacionEntrada(img01, 'izquierda-derecha', 1, 1);
            animacionEntrada(img02, 'izquierda-derecha', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 2);
             setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
  
        }
         function activarBoton(){
            pararHablar();
            parpadear(link);
        }

        link.click(function(){
            if(link.css('cursor') == 'pointer'){
            dejarParpadear(link);
            animacionEntrada(img03, 'izquierda-derecha', 1, 0);
             aplicacion.reproducirAudio(audio[1], termianatip, 0);
            function termianatip(){
              parpadear(cerrar);
            }
            
            }
        });

          cerrar.click(function(){
            if(cerrar.css('cursor') == 'pointer'){
             dejarParpadear(cerrar);
             cerrar.hide();
             animacionSalida(img03, 'default', 0);
            link.css('cursor', 'pointer');
            finalPagina();
           
            }
        });

        function finalPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
