    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot = $('#robot');
        const titulo = $('#titulo');
        const d1 = $('#d1');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const pop1 = $('#pop1');
        const pop2 = $('#pop2');
        const cerrar1 = $('#cerrar1');
        const cerrar2 = $('#cerrar2');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_M5_Seguridad_09_1.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_09_2.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_09_3.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton1, 1);
            animacionEntrada(titulo, 'izquierda-derecha', 1, 1);
            animacionEntrada(d1, 'izquierda-derecha', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);
            animacionEntrada(boton1, 'default', 1, 2);
            animacionEntrada(boton2, 'default', 1, 2.5);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function activarBoton1(){
            pararHablar();  
            parpadear(boton1);
        }

        boton1.click(function(){
            if(boton1.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[1], cerrarBoton1, 1);
                animacionEntrada(pop1, 'default', 1, 1);
                dejarParpadear(boton1);
            }
        });

        boton2.click(function(){
            if(boton2.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[2], cerrarBoton2, 1);
                animacionEntrada(pop2, 'default', 1, 1);
                dejarParpadear(boton2);
            }
        });

        function cerrarBoton1(){
            parpadear(cerrar1);
        }

        function cerrarBoton2(){
            parpadear(cerrar2);
        }

        cerrar1.click(function(){
            dejarParpadear(cerrar1);
            animacionSalida(pop1, 'default', 1, 1); 
            animacionSalida(cerrar1, 'default', 1, 1); 
            parpadear(boton2);
        });

        cerrar2.click(function(){
            dejarParpadear(cerrar2);
            animacionSalida(pop2, 'default', 1, 1);
            animacionSalida(cerrar2, 'default', 1, 1);
            finalPagina(); 
        });

        function finalPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
