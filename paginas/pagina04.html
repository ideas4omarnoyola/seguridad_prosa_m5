    <img class="elementos" id="subtema" src="../img/pagina04/subtema.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="dialogo" src="../img/pagina04/dialogo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto" src="../img/pagina04/texto.png" data-posX="0" data-posY="0"/>
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot = $('#robot');
        const subtema = $('#subtema');
        const dialogo = $('#dialogo');
        const texto = $('#texto');

        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_M5_Seguridad_04_1.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_04_2.mp3'),
            new Audio('../audios/Prosa_M5_Seguridad_04_3.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutaTexto1, 1);
            animacionEntrada(subtema, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function locutaTexto1(){
            pausarHablar();

            aplicacion.reproducirAudio(audio[1], locutaTexto2, 1);
            animacionEntrada(dialogo, 'derecha-izquierda', 1, 1);

            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }
        function locutaTexto2(){
            pausarHablar();

            aplicacion.reproducirAudio(audio[2], finalPagina, 1);
            animacionEntrada(texto, 'derecha-izquierda', 1, 1);

            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }

        function finalPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }



    </script>
